<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Любимый Mishka</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js"></script>
    <meta name="viewport" content="width=device-width">
  </head>
  <body>
    <header class="page-header">
      <h1 class="visually-hidden  closed">Барбершоп «Бородинский» - истинно мужская классика</h1>
      <div class="page-header__logo">
        <img src="img/logotype-mobile.png" alt="Барбершоп «Бородинский»">
      </div>

      <nav class="main-nav  main-nav--closed  main-nav--nojs">
        <button class="main-nav__toggle" type="button">Открыть меню</button>

        <div class="main-nav__wrapper">
          <ul class="main-nav__items">
            <li class="main-nav__item  main-nav__item--active"><a>Главная</a></li>
            <li class="main-nav__item"><a href="#">Наши работы</a></li>
            <li class="main-nav__item"><a href="#">Записаться</a></li>
            <li class="main-nav__item"><a href="#">Контакты</a></li>
            <li class="main-nav__item"><a href="#">HTML Academy</a></li>
          </ul>

          <ul class="main-nav__user-items">
            <li class="main-nav__user-item">
              <a href="#" class="main-nav__user-login"  title="Войти">Вход</a></li>
          </ul>
        </div>
      </nav>

    </header>
    <script>
      var navMain = document.querySelector('.main-nav');
      var navToggle = document.querySelector('.main-nav__toggle');

      navMain.classList.remove('main-nav--nojs');

      navToggle.addEventListener('click', function () {
          if (navMain.classList.contains('main-nav--closed')) {
              navMain.classList.remove('main-nav-closed');
              navMain.classList.add('main-nav--opened');
          } else {
              navMain.classList.add('main-nav--closed');
              navMain.classList.remove('main-nav-opened');
          }
      });
    </script>
  </body>
</html>
